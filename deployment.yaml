apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
  namespace: demoapp
  labels:
    app: demoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: docker-registry.docker-registry.svc.cluster.local:5000/demoapp:latest
        ports:
        - containerPort: 8080